<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">

</head>
<body>
	<h1>Novo Usuário</h1>
	<form>
		<label for="Nome">Nome</label>
		<input type="text" name="name" id="nome" placeholder="Digite seu nome" required minlength="5">
		<br>

		<label for="email">E-mail</label>
		<input type="email" id="email" required placeholder="nome@email.com">
		<br>

		<label for="senha">Senha</label>
		<input type="password" name="senha" required placeholder="senha" minlength="6">
		<br>
		<label>Escolha suas frutas favoritas</label>
		<input id="laranja" type="checkbox" value="laranja"><label for="laranja">laranja
		</label>
		<input id="maca" type="checkbox" value="maca"><label for="maca">maça
			
		</label>
		<input  id= "banana" type="checkbox" name="banana"><label for="banana">banana</label>
		<br>

		<label>Sexo</label>
		<input type="radio" name="sexo" id="f" value="f"><label for="f">F</label>
		<input type="radio" name="sexo" id="m" value="m"><label for="m">M</label>
		<br>

		<label for="cor">Escolha uma cor</label>
		<input type="color" name="cor">
		<br>

		<label for="aniversario">Data de Nascimento</label>
		<input  id="aniversario" type="date" required="">
		<br>
		<label for="idade ">idade</label>
		<input id="idade" type="number" min="10">
		<br>
		<label for="nota">nota</label>
		<input id="nota" type="range"  min="0" max="10">
		<br>
		<label for="pagina">pagina </label>
		<input id="pagina" type="url" placeholder="https://suapagina.com">
		<br>

		<input type="submit" value="Cadastrar">
	</form>

</body>
</html>
